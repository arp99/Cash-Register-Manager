<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Manager</title>
</head>
<body>
    <main>
        <div class="main__input__element">
            <label for="bill_amt">Bill Amount:</label>
            <input type="number" name="bill_amt" placeholder="Enter customer bill here">
        </div>
        <div class="main__input__element">
            <label for="cash_amt">Cash Amount:</label>
            <input type="number" name="cash_amt" placeholder="Enter customer cash given:">
        </div>
        <button id="btn_calculate">Calculate</button>
    </main>
    
</body>
</html>
