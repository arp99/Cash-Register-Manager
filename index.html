<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CASH MANAGER</h1>
    <main>
        <div class="main__input__element">
            <label for="bill_amt">Bill Amount:</label>
            <input type="number" name="bill_amt" placeholder="Enter bill here">
        </div>
        <div class="main__input__element">
            <label for="cash_amt">Cash Amount:</label>
            <input type="number" name="cash_amt" placeholder="Enter cash given:" disabled>
        </div>
        <button id="btn_calculate">Calculate</button>
        <table>
            <tbody id="output_table"></tbody>
        </table>
        <h3 id="no_return_msg" style="color:#ec1249;text-align:center"></h3>
    </main>
    <script src="index.js"></script>
</body>
</html>
